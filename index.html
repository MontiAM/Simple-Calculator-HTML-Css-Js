<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <input class="display" type="text" id="result" placeholder="0">
        </div>
        <button name="buttonNumber">1</button>
        <button name="buttonNumber">2</button>
        <button name="buttonNumber">3</button>
        <button name="buttonOperation">+</button>
        <button name="buttonNumber">4</button>
        <button name="buttonNumber">5</button>
        <button name="buttonNumber">6</button>
        <button name="buttonOperation">-</button>
        <button name="buttonNumber">7</button>
        <button name="buttonNumber">8</button>
        <button name="buttonNumber">9</button>
        <button name="buttonOperation">/</button>
        <button name="buttonDelete">C</button>
        <button name="buttonNumber">0</button>
        <button name="buttonIqual">=</button>
        <button name="buttonOperation">*</button>
        
    </div>

    <script src="code.js"></script>
</body>
</html>
